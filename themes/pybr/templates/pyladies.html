{% extends 'page.html' %}

{% block post_content %}
  <div class="row thumbnail-container">
    {% for comunidade in PYLADIES %}
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="thumbnail">
          <img src="{% if comunidade.imagem %}{{ comunidade.imagem }}{% else %}{{ DEFAULT_PYLADIES_IMAGE }}{% endif %}" alt="{{ comunidade.sigla }}">

          <div class="caption">
            <h3 class="text-center">{{ comunidade.nome }}</h3>

            <div class="badge-group">
              {% for link in comunidade.links %}
                <a class="badge badge-default" href="{{ link.1 }}">{{ link.0 }}</a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
